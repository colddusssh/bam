<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        button { padding: 10px 15px; background: #0088cc; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Mini App Demo</h1>
    <p>Нажмите кнопку, чтобы отправить данные боту:</p>
    <button onclick="sendData()">Отправить</button>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();  // Развернуть на весь экран

        function sendData() {
            const data = {
                action: "test",
                value: "Hello from Mini App!",
                user: tg.initDataUnsafe.user?.first_name || "Anonymous"
            };
            tg.sendData(JSON.stringify(data));  // Отправляем данные боту
            tg.close();  // Закрываем Mini App
        }
    </script>
</body>
</html>
