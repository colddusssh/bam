<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; min-height: 100px; margin: 10px 0; }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>✏️ Введите текст</h2>
    <textarea id="userText" placeholder="Ваш текст tuta..."></textarea>
    <button onclick="sendData()">Отправить</button>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        
        function sendData() {
            const text = document.getElementById("userText").value.trim();
            if (!text) {
                alert("Введите текст!");
                return;
            }
            
            console.log("[Mini App] Отправка:", text);
            tg.sendData(text);
            tg.showAlert("Данные отправлены!");

        }
    </script>
</body>
</html>
